<html>
<head>
    <style>
        #tabs ul li{
            display: inline;
        }
        #tabs ul li.on{
            background: #FF0000;
        }
    </style>
    <script type = 'text/javascript'>
        function jason(tab, con){
            for(i=1; i<4; i++){
                if('tab_'+i == tab){
                    document.getElementById(tab).className="on";
                }
                else{
                    document.getElementById('tab_'+i).className="";
                }
                if('con_'+i == con){
                    document.getElementById(con).style.display="block";
                }
                else{
                    document.getElementById('con_'+i).style.display="none";
                }
            }
        }
    </script>
</head>
<body>
    <div id='tabs'>
        <ul>
            <li id='tab_1' class='on' onclick="jason('tab_1', 'con_1')">房产</li>
            <li id='tab_2' onclick="jason('tab_2', 'con_2')">家居</li>
            <li id='tab_3' onclick="jason('tab_3', 'con_3')">二手房</li>
        </ul>
        <div id='con_1'>
            275万购昌平邻铁三居 总价20万买一居<br>
            200万内购五环三居 140万安家东三环<br>
            北京首现零首付楼盘 53万购东5环50平<br>
            京楼盘直降5000 中信府 公园楼王现房<br> 
        </div>
        <div id='con_2' style='display:none'>
            40平出租屋大改造 美少女的混搭小窝<br>
            经典清新简欧爱家 90平老房焕发新生<br>
            新中式的酷色温情 66平撞色活泼家居<br>
            瓷砖就像选好老婆 卫生间烟道的设计<br>
        </div>
        <div id='con_3' style='display:none'>
        
            通州豪华3居260万 二环稀缺2居250w甩<br>
            西3环通透2居290万 130万2居限量抢购<br>
            黄城根小学学区仅260万 121平70万抛!<br>
            独家别墅280万 苏州桥2居优惠价248万<br>
        </div>
    </div>
</body>
</html>
